version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: ankane/pgvector
    container_name: postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hackathon}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: redis-prod
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped

  # 数据库迁移
  db-migrate:
    image: ${IMAGE_REGISTRY}/agent-api:latest
    container_name: db-migrate-prod
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/hackathon}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    command: sh -c "cd apps/agent-api && pnpm run db:deploy"
    restart: "no"

  # API Agent服务 (NestJS)
  agent-api:
    image: ${IMAGE_REGISTRY}/agent-api:latest
    container_name: agent-api-prod
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/hackathon}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - LLAMA_CLOUD_API_KEY=${LLAMA_CLOUD_API_KEY}
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    networks:
      - app-network
    restart: unless-stopped

  # 前端应用 (React + Nginx)
  agent-web:
    image: ${IMAGE_REGISTRY}/agent-web:latest
    container_name: agent-web-prod
    ports:
      - "80:80"
    depends_on:
      - agent-api
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_prod_data:

networks:
  app-network:
    driver: bridge
